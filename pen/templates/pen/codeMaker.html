{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pen/codeMaker.css' %}">
    <script src="{% static 'pen/codeMaker.js' %}"></script>
    <title>Code Maker</title>
</head>
<body>
    <div id="root">
        <div>
            <button data-active="true" class="window-change" id="window-HTML">HTML</button>
            <button data-active="false" class="window-change" id="window-CSS">CSS</button>
            <button data-active="false" class="window-change" id="window-JAVASCRIPT">JS</button>
        </div>
        <div>
            <button class="zoom-buttons" id="zoom-in">➕</button>
            <button class="zoom-buttons" id="zoom-out">➖</button>
        </div>
        <div id="codeArea">
            <textarea id="code-HTML" spellcheck="false" tabindex="1" placeholder="Write your HTML here..."></textarea>
            <textarea id="code-CSS" style="display: none;" spellcheck="false" tabindex="1" placeholder="Write your CSS here..."></textarea>
            <textarea id="code-JS" style="display: none;" spellcheck="false" tabindex="1" placeholder="Write your JS here..."></textarea>
        </div>
        <div id="viewArea">
            <span style="display:block; margin: 20px 40px;">Your changes will be displayed here</span>
        </div>
    </div>    
</body>
</html>
